<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign In</title>
</head>

<body class="home-page">
    <span class="shape-background"></span>    
    <header>

        <nav class="header-menu">
            <section>
                <a href="">
                    <figure>
                        <img src="./images/logo-white.svg" alt="logo">
                    </figure>
                </a>
                <ul class="header-nav">
                    <li class="active">Home</li>
                    <li>Store</li>
                </ul>
            </section>


            <section class="header-icons">
                <img src="./icons/ic-search.svg" alt="">


                <!-- Colocar bolinha indicando quantidade de produtos no carrinho -->
                <div>
                    <img src="./icons/ic-cart.svg" alt="">
                </div>

                <img src="./icons/ic-user.svg" alt="">

                <p>Jhon</p>

                <img src="./icons/ic-arrow-donw.svg" alt="">

            </section>
        </nav>

    </header>

    <main>
        <div class="container">
            <section class="main-banner">
                <figure>
                    <img src="./images/banner-home.png" alt="">
                </figure>
                <div class="main-banner-container">
                    <div class="main-banner-content">
                        <h2>Defy death</h2>
                        <h3>Play the new <span class="text-pink">CrashLands</span> season</h3>
                        <button class="button-gradient">Buy now</button>
                    </div>
                </div>
                <div class="banner-marker">
                    <div class="retangulo">
                        <p>Bestselling</p>
                    </div>
                    <div class="triangulo"></div>
                </div>
                <div class="banner-navigation">
                    <ul>
                        <li class="item-navigation"></li>
                        <li class="item-navigation active-item"></li>
                        <li class="item-navigation"></li>
                        <li class="item-navigation"></li>
                    </ul>
                </div>

            </section>

            <h2 class="title-section text-black">Title</h2>

            <section class="grid-games">

                <div class="card-game">
                    <figure>
                        <img src="./images/banner-games/banner-population-zero.png" alt="">
                    </figure>
                    <div class="card-content">
                        <div>
                            <h3>Population Zero</h3>
                            <p>Other Ocean</p>
                        </div>
                        <div>
                            <i class="ic ic-heart"></i>
                            <div class="game-price">
                                <p>$215,90</p>
                            </div>
                        </div>
                    </div>
                </div>

    
            </section>

        </div>
    </main>
    
</body>

</html>
